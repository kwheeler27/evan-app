    <script>
 
      $(document).ready(function() {
        $(".fancybox")
          .attr('rel', 'gallery')
          .fancybox({
            padding : 0

        $("div.col-lg-3 > a")
          .mouseenter(function() {
            var $test_div = $(this).children('div');
            $test_div.fadeIn('fast');
